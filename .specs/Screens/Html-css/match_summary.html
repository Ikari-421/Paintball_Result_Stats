<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ScoreBoard - Match Summary</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="app-container">

        <header class="header"
            style="background: var(--primary); padding-bottom: 40px; border-bottom-left-radius: 0; border-bottom-right-radius: 0; display: block; text-align: center;">
            <h1 style="font-size: 32px; color: white;">Match Final</h1>
            <p style="font-size: 16px; color: rgba(255,255,255,0.8); margin-top: 8px;">Validate the results to close the
                session</p>
        </header>

        <main class="content" style="margin-top: -30px;">

            <div class="card" style="text-align: center; padding: 30px;">

                <h2 style="font-size: 18px; color: var(--text); opacity: 0.7; margin-bottom: 24px;">FINAL SCORE</h2>

                <div style="display: flex; align-items: center; justify-content: space-between; margin-bottom: 30px;">

                    <div style="flex: 1; display: flex; flex-direction: column; align-items: center;">
                        <div
                            style="width: 60px; height: 60px; border-radius: 50%; background: var(--bg-color); display: flex; align-items: center; justify-content: center; margin-bottom: 12px; color: var(--primary); font-weight: 800; font-size: 24px;">
                            C</div>
                        <div style="font-size: 16px; font-weight: 700; color: var(--text); margin-bottom: 8px;">Team C
                        </div>
                        <div style="font-size: 48px; font-weight: 800; color: var(--primary); line-height: 1;">24</div>
                    </div>

                    <div
                        style="font-size: 14px; font-weight: 800; color: var(--text); opacity: 0.5; background: var(--bg-color); padding: 8px 16px; border-radius: 20px;">
                        VS</div>

                    <div style="flex: 1; display: flex; flex-direction: column; align-items: center;">
                        <div
                            style="width: 60px; height: 60px; border-radius: 50%; background: var(--bg-color); display: flex; align-items: center; justify-content: center; margin-bottom: 12px; color: var(--accent); font-weight: 800; font-size: 24px;">
                            D</div>
                        <div style="font-size: 16px; font-weight: 700; color: var(--text); margin-bottom: 8px;">Team D
                        </div>
                        <div style="font-size: 48px; font-weight: 800; color: var(--accent); line-height: 1;">32</div>
                        <div
                            style="margin-top: 12px; background: rgba(0, 208, 132, 0.1); color: #00ab6b; padding: 4px 12px; border-radius: 12px; font-size: 12px; font-weight: 800; text-transform: uppercase;">
                            Winner</div>
                    </div>

                </div>

                <div style="height: 1px; background: rgba(0,0,0,0.1); margin: 24px 0;"></div>

                <div style="display: flex; justify-content: space-between; text-align: left;">
                    <div>
                        <div
                            style="font-size: 12px; color: var(--text); opacity: 0.7; margin-bottom: 4px; text-transform: uppercase;">
                            Duration</div>
                        <div style="font-weight: 700; font-size: 16px;">45:00</div>
                    </div>
                    <div style="text-align: right;">
                        <div
                            style="font-size: 12px; color: var(--text); opacity: 0.7; margin-bottom: 4px; text-transform: uppercase;">
                            Mod</div>
                        <div style="font-weight: 700; font-size: 16px;">Standard FIBA</div>
                    </div>
                </div>

            </div>

        </main>

        <footer class="bottom-fixed" style="gap: 12px;">
            <button class="btn btn-secondary" onclick="history.back()">Back to Game</button>
            <a href="main_menu.html" class="btn" style="background: #00d084;"><i class="material-icons">check_circle</i>
                Validate & Close Match</a>
        </footer>

    </div>
</body>

</html>
