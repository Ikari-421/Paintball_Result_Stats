<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ScoreBoard - Create Game Mod</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="app-container">

        <header class="header">
            <button class="icon-btn" onclick="history.back()"><i class="material-icons">arrow_back</i></button>
            <h2 class="header-title">Game Mod Setup</h2>
            <i class="material-icons" style="visibility: hidden;">arrow_back</i>
        </header>

        <main class="content">

            <div class="card">

                <label class="input-label">Mod Name</label>
                <input type="text" class="input" placeholder="e.g. Finals Format">

                <div
                    style="display: grid; grid-template-columns: repeat(auto-fit, minmax(250px, 1fr)); gap: 20px; margin-top: 24px;">

                    <div
                        style="display: flex; justify-content: space-between; align-items: center; padding-bottom: 16px; border-bottom: 1px solid var(--bg-color);">
                        <div>
                            <div style="font-weight: 600; font-size: 15px;">Game Time</div>
                            <div style="font-size: 12px; color: var(--text); opacity: 0.7; margin-top: 4px;">Duration
                                per round (min)</div>
                        </div>
                        <input type="number" class="input" value="10"
                            style="width: 80px; text-align: center; font-weight: 700; margin: 0; padding: 10px;">
                    </div>

                    <div
                        style="display: flex; justify-content: space-between; align-items: center; padding-bottom: 16px; border-bottom: 1px solid var(--bg-color);">
                        <div>
                            <div style="font-weight: 600; font-size: 15px;">Time Out</div>
                            <div style="font-size: 12px; color: var(--text); opacity: 0.7; margin-top: 4px;">Limit per
                                team</div>
                        </div>
                        <input type="number" class="input" value="5"
                            style="width: 80px; text-align: center; font-weight: 700; margin: 0; padding: 10px;">
                    </div>

                    <div
                        style="display: flex; justify-content: space-between; align-items: center; padding-bottom: 16px; border-bottom: 1px solid var(--bg-color);">
                        <div>
                            <div style="font-weight: 600; font-size: 15px;">Break Time</div>
                            <div style="font-size: 12px; color: var(--text); opacity: 0.7; margin-top: 4px;">Time
                                between rounds (sec)</div>
                        </div>
                        <input type="number" class="input" value="30"
                            style="width: 80px; text-align: center; font-weight: 700; margin: 0; padding: 10px;">
                    </div>

                    <div
                        style="display: flex; justify-content: space-between; align-items: center; padding-bottom: 16px; border-bottom: 1px solid var(--bg-color);">
                        <div>
                            <div style="font-weight: 600; font-size: 15px;">Overtime</div>
                            <div style="font-size: 12px; color: var(--text); opacity: 0.7; margin-top: 4px;">Duration
                                of overtime (min)</div>
                        </div>
                        <input type="number" class="input" value="5"
                            style="width: 80px; text-align: center; font-weight: 700; margin: 0; padding: 10px;">
                    </div>

                    <div style="display: flex; justify-content: space-between; align-items: center;">
                        <div>
                            <div style="font-weight: 600; font-size: 15px;">Race To</div>
                            <div style="font-size: 12px; color: var(--text); opacity: 0.7; margin-top: 4px;">Points to
                                win the match</div>
                        </div>
                        <input type="number" class="input" value="5"
                            style="width: 80px; text-align: center; font-weight: 700; margin: 0; padding: 10px; border-color: var(--accent); color: var(--accent);">
                    </div>

                </div>

            </div>

        </main>

        <footer class="bottom-fixed">
            <button class="btn" onclick="history.back()">Create Game Mod</button>
        </footer>

    </div>
</body>

</html>
