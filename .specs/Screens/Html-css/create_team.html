<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ScoreBoard - Add Team</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="app-container">
        <header class="header">
            <button class="icon-btn" onclick="history.back()"><i class="material-icons">arrow_back</i></button>
            <h2 class="header-title">Add Team</h2>
            <i class="material-icons" style="visibility: hidden;">arrow_back</i>
        </header>

        <main class="content">
            <div class="card">
                <label class="input-label">Team Name</label>
                <input type="text" class="input" placeholder="e.g. The Bulldogs">

                <div style="display: flex; gap: 16px; margin-top: 16px;">
                    <div style="flex: 1;">
                        <label class="input-label">Division</label>
                        <input type="text" class="input" placeholder="e.g. Div 1">
                    </div>
                    <div style="flex: 1;">
                        <label class="input-label">League</label>
                        <input type="text" class="input" placeholder="e.g. Pro League">
                    </div>
                </div>
            </div>
        </main>

        <footer class="bottom-fixed">
            <a href="teams.html" class="btn">Create Team</a>
        </footer>
    </div>
</body>

</html>
