<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ScoreBoard - Tournament Details</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="app-container">

        <header class="header">
            <button class="icon-btn" onclick="history.back()"><i class="material-icons">arrow_back</i></button>
            <div style="text-align: center;">
                <h2 class="header-title">Summer League 2026</h2>
                <p class="header-subtitle">2 Fields Active</p>
            </div>
            <i class="material-icons" style="visibility: hidden;">arrow_back</i>
        </header>

        <main class="content">
            <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 16px;">
                <h3 style="font-size: 16px; color: var(--text); opacity: 0.8; text-transform: uppercase;">Fields</h3>
                <a href="create_field.html" class="btn btn-secondary"
                    style="width: auto; padding: 8px 16px; font-size: 14px;"><i class="material-icons"
                        style="font-size: 18px;">add</i> Add Field</a>
            </div>

            <div class="card action-card">
                <i class="material-icons card-icon" style="color: var(--accent);">stadium</i>
                <div class="card-text">
                    <h3 style="font-size: 18px;">Main Arena</h3>
                    <p>3 Matchups â€¢ In Progress</p>
                </div>
                <div style="margin-left: auto; display: flex; align-items: center; gap: 8px;">
                    <a href="create_field.html" class="icon-btn" style="color: var(--text); opacity: 0.5;"><i
                            class="material-icons">edit</i></a>
                    <a href="field_details.html" class="icon-btn"
                        style="background: var(--bg-color); border-radius: 50%; padding: 8px;"><i
                            class="material-icons">chevron_right</i></a>
                </div>
            </div>

            <div class="card action-card">
                <i class="material-icons card-icon" style="color: var(--secondary);">stadium</i>
                <div class="card-text">
                    <h3 style="font-size: 18px;">Court 2</h3>
                    <p>Empty</p>
                </div>
                <div style="margin-left: auto; display: flex; align-items: center; gap: 8px;">
                    <a href="create_field.html" class="icon-btn" style="color: var(--text); opacity: 0.5;"><i
                            class="material-icons">edit</i></a>
                    <a href="field_details.html" class="icon-btn"
                        style="background: var(--bg-color); border-radius: 50%; padding: 8px;"><i
                            class="material-icons">chevron_right</i></a>
                </div>
            </div>

        </main>

        <footer class="bottom-fixed" style="gap: 16px;">
            <a href="list_tournaments.html" class="btn btn-outline">Back to Tournaments</a>
        </footer>

    </div>
</body>

</html>
