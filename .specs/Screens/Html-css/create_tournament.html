<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ScoreBoard - Create Tournament</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="app-container">

        <header class="header">
            <button class="icon-btn" onclick="history.back()"><i class="material-icons">arrow_back</i></button>
            <h2 class="header-title">Create Tournament</h2>
            <i class="material-icons" style="visibility: hidden;">arrow_back</i>
        </header>

        <main class="content">

            <div class="card">
                <label class="input-label">Tournament Name</label>
                <input type="text" class="input" placeholder="e.g. Summer League 2026">

                <label class="input-label" style="margin-top: 16px;">Description (Optional)</label>
                <input type="text" class="input" placeholder="e.g. 3v3 Basketball Tournament">

                <div style="display: flex; gap: 16px; margin-top: 16px;">
                    <div style="flex: 1;">
                        <label class="input-label">Date</label>
                        <input type="date" class="input" style="padding-right: 8px;">
                    </div>
                    <div style="flex: 1;">
                        <label class="input-label">Location</label>
                        <input type="text" class="input" placeholder="City">
                    </div>
                </div>
            </div>

        </main>

        <footer class="bottom-fixed">
            <a href="list_tournaments.html" class="btn">Create Tournament</a>
        </footer>

    </div>
</body>

</html>
