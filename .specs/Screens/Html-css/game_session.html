<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ScoreBoard - Game Session</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            background: #111;
        }

        .app-container {
            background: #1a1a1a;
            color: white;
            border-color: #333;
        }

        .header-title {
            color: white;
        }

        .card {
            background: #222;
            box-shadow: none;
            border: 1px solid #333;
        }
    </style>
</head>

<body>
    <div class="app-container">

        <header class="header" style="border-bottom: 1px solid #333;">
            <a href="field_details.html" class="icon-btn" style="color: white;"><i
                    class="material-icons">arrow_back</i></a>
            <div style="text-align: center;">
                <h2 class="header-title" style="font-size: 16px; text-transform: uppercase;">Game On</h2>
                <span
                    style="font-size: 12px; color: #ff4c4c; font-weight: 700; display: flex; align-items: center; justify-content: center; gap: 4px; margin-top: 4px;">
                    <div
                        style="height: 6px; width: 6px; border-radius: 50%; background: #ff4c4c; box-shadow: 0 0 8px #ff4c4c;">
                    </div> LIVE
                </span>
            </div>
            <button class="icon-btn" style="color: white;"><i class="material-icons">info_outline</i></button>
        </header>

        <main class="content">

            <!-- SCORES -->
            <div style="display: flex; gap: 16px; margin-bottom: 30px;">

                <!-- TEAM C -->
                <div style="flex: 1; display: flex; flex-direction: column; gap: 12px;">
                    <div style="text-align: center; font-weight: 700; font-size: 18px; color: white;">Team C</div>
                    <div class="card" style="text-align: center; padding: 20px 0; border: 4px solid var(--primary);">
                        <div style="font-size: 64px; font-weight: 800; color: white; line-height: 1;">00</div>
                    </div>
                    <button class="btn" style="font-size: 18px; border-radius: 16px;">+1 Point</button>
                    <button class="btn btn-outline"
                        style="font-size: 16px; border-radius: 16px; color: white; border-color: #444;">-1</button>
                </div>

                <!-- TEAM D -->
                <div style="flex: 1; display: flex; flex-direction: column; gap: 12px;">
                    <div style="text-align: center; font-weight: 700; font-size: 18px; color: white;">Team D</div>
                    <div class="card" style="text-align: center; padding: 20px 0; border: 4px solid var(--accent);">
                        <div style="font-size: 64px; font-weight: 800; color: white; line-height: 1;">00</div>
                    </div>
                    <button class="btn btn-accent" style="font-size: 18px; border-radius: 16px;">+1 Point</button>
                    <button class="btn btn-outline"
                        style="font-size: 16px; border-radius: 16px; color: white; border-color: #444;">-1</button>
                </div>

            </div>

            <!-- TIMERS -->
            <div class="card">

                <div style="text-align: center; margin-bottom: 24px;">
                    <div
                        style="font-size: 14px; font-weight: 600; color: #888; margin-bottom: 8px; text-transform: uppercase;">
                        Break Time</div>
                    <div style="display: flex; justify-content: center; align-items: center; gap: 12px;">
                        <div
                            style="font-size: 36px; font-weight: 800; color: white; font-variant-numeric: tabular-nums;">
                            00:30</div>
                        <button class="icon-btn"
                            style="color: white; border: 1px solid #444; border-radius: 50%; padding: 4px;"><i
                                class="material-icons">edit</i></button>
                    </div>
                </div>

                <div style="height: 1px; background: #333; margin-bottom: 24px;"></div>

                <div style="text-align: center;">
                    <div
                        style="font-size: 14px; font-weight: 600; color: var(--secondary); margin-bottom: 8px; text-transform: uppercase;">
                        Game Time</div>
                    <div style="display: flex; justify-content: center; align-items: center; gap: 12px;">
                        <div
                            style="font-size: 56px; font-weight: 800; color: var(--secondary); font-variant-numeric: tabular-nums;">
                            08:56</div>
                        <button class="icon-btn"
                            style="color: var(--secondary); border: 1px solid var(--secondary); border-radius: 50%; padding: 4px;"><i
                                class="material-icons">edit</i></button>
                    </div>
                </div>

            </div>

        </main>

        <footer class="bottom-fixed" style="background: #1a1a1a; border-top: 1px solid #333;">
            <div style="display: flex; gap: 16px; margin-bottom: 12px;">
                <button class="btn"
                    style="flex: 1; font-size: 20px; font-weight: 800; padding: 20px; background: #00d084;">START</button>
                <button class="btn btn-danger"
                    style="flex: 1; font-size: 20px; font-weight: 800; padding: 20px;">STOP</button>
            </div>
            <a href="match_summary.html" class="btn btn-outline" style="color: white; border-color: #444;">End Match</a>
        </footer>

    </div>
</body>

</html>
